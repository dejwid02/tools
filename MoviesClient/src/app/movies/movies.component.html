<p>Tv programme</p>
<table class="table">
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Functions</th>
    </tr>
    <tr *ngFor="let item of movies">
        <td>{{item.title}}</td>
        <td>{{item.category}}</td>
        <td><button class="btn btn-primary"  [routerLink]="['/recordings', -1, item.id]">Rec</button></td>
    </tr>
</table>
