<p>Recordings</p>
<table class="table">
    <tr>
        <th>Time</th>
        <th>Channel name</th>
        <th>Title</th>
        <th>Category</th>
        <th>Function</th>
    </tr>
    <tr *ngFor="let item of recordings">
        <td>{{item.recordedAtTime}}</td>
        <td>{{item.movie.title}}</td>
        <td>{{item.movie.category}}</td>
        <td><button class="btn btn-primary" (click)="delete(item.id)">Delete</button></td>
    </tr>
</table>
