<p>Tv programme</p>
<table class="table">
    <tr>
        <th>Time</th>
        <th>Channel name</th>
        <th>Title</th>
        <th>Category</th>
        <th>Functions</th>
    </tr>
    <tr *ngFor="let item of tvItems">
        <td>{{item.startTime}}</td>
        <td>{{item.channel?.name}}</td>
        <td>{{item.movie.title}}</td>
        <td>{{item.movie.category}}</td>
        <td><button class="btn btn-primary"  [routerLink]="['/recordings', -1, item.movie.id, item.startTime]">Rec</button></td>
    </tr>
</table>
